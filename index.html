<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rewrite-vue</title>
</head>
<body>
  <div id="app" name="abc" style="background-color: red; color:black">
    <h6 title="name">{{name}}</h6>
    <ul>
      <li foo="baz">
        {{foo.bar}}
      </li>
    </ul>
  </div>
  <script src="./dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el:'#app',
      data:{
        name:'xzp',
        age:24,
        foo:{
          bar:'bar',
          baz:'baz',
          number:88
        },
        arr:[
          0,1,{
            age:18
          }
        ]
      }
    })
  </script>
</body>
</html>
