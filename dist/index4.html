<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2</title>
  <style>
    #one,#pp{
      width: 600px;
      height: 2800px;
      background-color: aqua;
    }
    #w{
      width: 100px;
      height: 100px;
      background: #000;
      position: sticky;
      top: 300px;
    }
    #oo{
      width: 20px;
      height: 20px;
      background: red;
    }
  </style>
</head>
<body>
  <div id="app">
    {{full}} {{full}} {{full}}
  </div>
  <script src="./vue.js"></script>
  <script>


    let a = 1
    const vm = new Vue({
      el:'#app',
      data:{
        name:'vue2',
        age:"399",
        hobby:['eat', 'drink', {a:1}]
      },
      computed:{
        full(){
          return this.name + this.age
        }
      },
      watch:{
        age:{
          immediate:true,
          handler(news, old){
            
            console.log(news, old, 'watch watch', a++);
          }
        }
      }
    })

    this.setTimeout(() => {
      vm.age = "88888888"
    }, 2000)


  </script>
</body>
</html>
