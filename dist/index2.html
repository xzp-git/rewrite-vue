<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2</title>
  <style>
    #one,#pp{
      width: 600px;
      height: 2800px;
      background-color: aqua;
    }
    #w{
      width: 100px;
      height: 100px;
      background: #000;
      position: sticky;
      top: 300px;
    }
    #oo{
      width: 20px;
      height: 20px;
      background: red;
    }
  </style>
</head>
<body>
  <div id="app" style="background-color: blue;width: 300px;height: 100px;"><div style="color: red;">
    hello {{name}}  hello {{name}}
    </div>
    <span>hello aaa{{age}}</span>
  </div>
  <script src="./vue.js"></script>
  <script>
    const vm = new Vue({
      el:'#app',
      data:{
        name:'vue2',
        age:3,
        hobby:['eat', 'drink', {a:1}]
      }
    })
  </script>
</body>
</html>
